{% extends "base.html" %}
{% load staticfiles %}

{% block content %}


<div class="row">
    <div class="col-md-4">
        <div class="richierechner panel panel-default">
            <div class="panel-heading">
                Neue Ausgleichszahlung
            </div>
            <div class="panel-body">
                <form action="post_ausgleichszahlung/" method="post">
                    {% csrf_token %}
                    <table>
                    {{ form }}
                    </table>
                    <input type="submit" value="Submit"/>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-8">
         <div class="richierechner panel panel-default">
            <div class="panel-heading">
                Nötige Ausgleichszahlungen
            </div>
            <div class="panel-body">
                <table class="table table-inverse">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Von</th>
                            <th>An</th>
                            <th>Summe</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in noetige_agzs %}
                            <tr>
                                <th scope="row">{{ forloop.counter }}</th>
                                <td>{{ item.0 }}</td>
                                <td>{{ item.1 }}</td>
                                <td>{{ item.2 }} €</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
